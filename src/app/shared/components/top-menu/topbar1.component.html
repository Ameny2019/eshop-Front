<div class="constainer-fluid bg-secondary">
  <div class="row">
    <div class="col-sm-5 col-lg-4">
      <a routerLink="/" class="d-flex flex-row logo-card">
        <img src="assets/img/postetn.png" class="logo" alt="">
        <div class="d-none d-lg-block pt-4">
          <h1 class="m-0 display-5 font-weight-semi-bold logo-text">E-SHOP
            <h3 class="logo-text">by la Poste Tunisienne</h3>
          </h1>
        </div>
      </a>
    </div>
    <div class="col-sm-7 col-lg-8 d-flex flex-row-reverse align-items-center">
      <div class="d-flex">
        <div class="navbar-nav" *ngIf="!(authService.isLoggedIn() | async); else connected">
          <a routerLink="/auth/inscription" class="nav-item nav-link login-link">S'inscrire</a>
          <a routerLink="/auth/login" class="nav-item nav-link register-link">Se connecter</a>
          <app-shopping-cart></app-shopping-cart>
        </div>
        <ng-template #connected>
          <div class="navbar-nav justify-content-end" style="display:flex; flex-direction:column">
            <a routerLink="/profile">
              <span class="input-group-addon">
                <i class="fa fa-user-circle mr-2 user-icon" aria-hidden="true"></i>
              </span>
            </a>
            <a routerLink="/profile" style="text-decoration:none">
              <p class="connected-user"> Bonjour ,{{authService.usernameSubject | async}}!</p>
            </a>
            <button (click)="authService.logoutUser()" class="nav-item nav-link btn btn-link logout-btn">
              Se d√©connecter
            </button>
          <app-shopping-cart></app-shopping-cart>
          </div>
        </ng-template>
      </div>
    </div>
  </div>
</div>
