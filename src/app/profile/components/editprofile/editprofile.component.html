<app-topbar1></app-topbar1>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<div class="container-fluid mb-5" style="background-color: #1e1b58">
  <div class="d-flex flex-column align-items-center justify-content-center" style="min-height: 200px">
    <h1 class="font-weight-semi-bold text-uppercase mb-3" style="color: #fdc600">
      Votre profil
    </h1>
  </div>
</div>
<div class="container rounded bg-white mt-5 mb-5">
  <div class="row">
    <div class="col-md-3 border-right">
      <div class="d-flex flex-column align-items-center text-center p-3 py-5">
        <img class="rounded-circle mt-5" width="150px" [src]="authService.avatarSubject | async">
      </div>
    </div>
    <div class="col-md-5 border-right">
      <div class="p-3 py-5">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h4 class="text-right">Modification profil</h4>
        </div>
        <form [formGroup]="editProfile" (ngSubmit)="updateData()">
          <div class="row mt-3">
            <div class="col-md-12"><label class="labels">Nom & prénom</label>
              <input type="text" class="form-control" placeholder="Votre nom et prénom ici ..." formControlName="nom">
            </div>
            <div class="col-md-12">
              <label class="labels">Numéro de téléphone</label>
              <!-- <input type="text" class="form-control" placeholder="Votre téléphone ici ..." formControlName="tel"> -->
              <international-phone-number formControlName="tel" placeholder="Votre téléphone ici ..."
               [maxlength]="20" [locale]="'fr'" [required]="true" name="phone_number">
              </international-phone-number>
            </div>
            <div class="col-md-12">
              <label class="labels">Adresse de livraison</label>
              <input type="text" class="form-control" placeholder="Votre adresse ici ..." formControlName="adresse">
            </div>
            <div class="col-md-12">
              <label class="labels">E-mail</label>
              <input type="email" class="form-control" placeholder="Votre email ici ..." formControlName="email">
            </div>
            <div class="col-md-12">
              <label for="Cover" class="labels">Image <span>(optionnel)</span>:</label>
              <div class="cover">
                <input type="file" class="file-avatar col-sm-9" (change)="onFileChange($event)" accept="image/*" />
              </div>
            </div>

          </div>
          <button type="submit" class="btn btn-warning mt-5"
            style="color:white ;font-size:12px;font-weight:bold;padding-bottom: -30px;">Confirmer</button>
        </form>
      </div>
    </div>
    <!-- <div class="col-md-4">
            <div class="p-3 py-5">
                <div class="col-md-12"><label class="labels">Experience in Designing</label><input type="text" class="form-control" placeholder="experience" value=""></div> <br>
                <div class="col-md-12"><label class="labels">Additional Details</label><input type="text" class="form-control" placeholder="additional details" value=""></div>
            </div>
        </div> -->
  </div>
</div>
